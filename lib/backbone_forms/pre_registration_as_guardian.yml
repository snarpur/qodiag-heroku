root_url: pre_registrations/edit
steps:
  -
    name: subject
    form_content:
      responder_item:
        model: App.Models.Base
        type: NestedModel
        schema:
          id: Hidden
          subject:
            title: personal_info
            model: App.Models.Base
            as: get_subject
            type: NestedModel
            schema:
              id: Hidden
              firstname:
                type: Text
                template: field
                validators: ['required']
              lastname:
                type: Text
                template: field
                validators: ['required']
              full_cpr:
                type: Text
                template: field
                validators: ['required']
              sex:
                type: Radio
                template: field
                options:
                  -
                    val: female
                    label: girl
                  -
                    val: male
                    label: boy

  - 
    name: contact_info
    form_content:
      responder_item:
        model: App.Models.Base
        type: NestedModel
        schema:
          id: Hidden
          respondent:
            title: personal_info
            model: App.Models.Base
            as: get_respondent
            type: NestedModel
            schema:
              id: Hidden
              firstname:
                type: Text
                template: field
                validators: ['required']
              lastname:
                type: Text
                template: field
                validators: ['required']
              occupation:
                type: Text
                template: field
              workplace:
                type: Text
                template: field
              address:
                title: address_info
                type: NestedModel
                model: App.Models.Base
                schema:
                  id: Hidden
                  street_1: Text
                  street_2: Text
                  town: Text
                  zip_code: Text
                  phone: Text
                  home_phone: Text

  -
    name: subject_parent
    form_content:
      responder_item:
        model: App.Models.Base
        type: NestedModel
        schema:
          id: Hidden
          subject:
            model: App.Models.Base
            type: NestedModel
            as: get_subject
            schema:
              id: Hidden
              parent0:
                title: personal_info_parent1
                type: NestedModel
                model: App.Models.Person
                as: parent0
                schema:
                  id: Hidden
                  firstname:
                    type: Text
                    template: field
                    validators: ['required']
                  lastname:
                    type: Text
                    template: field
                    validators: ['required']
                  relationships:
                    type: NestedCollection
                    collection: App.Collections.Relationships
                    as:
                      - parent_relationship_to_current_subject
                    schema:
                      id: Hidden
                      person_id: Hidden
                      relation_id: Hidden
                      name: Hidden
              parent1:
                title: personal_info_parent2
                type: NestedModel
                model: App.Models.Person
                as: parent1
                schema:
                  id: Hidden
                  firstname:
                    type: Text
                    template: field
                    validators: ['required']
                  lastname:
                    type: Text
                    template: field
                    validators: ['required']
                  relationships:
                    type: NestedCollection
                    collection: App.Collections.Relationships
                    as:
                      - parent_relationship_to_current_subject
                    schema:
                      id: Hidden
                      person_id: Hidden
                      relation_id: Hidden
                      name: Hidden
