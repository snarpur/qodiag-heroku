form_identifier: respondent_registration
steps:
  - 
    name: contact_info
    form_content:
      name: Text
      person:
        model: App.Models.Person
        as: respondent
        type: NestedModel
        schema: 
          id: Hidden 
          firstname: 
            validators:
              - required
          address: 
            type: NestedModel
            model: App.Models.Address
            schema: 
              street_1: Text
              id: Hidden
              town: Text

  -
    name: subject_parent
    form_content:
      person:  
        model:  App.Models.Person
        as:  subject
        type: NestedModel
        schema:
          id:  Hidden
          firstname:  Text
          inverse_relations:
            type: NestedModel
            model: App.Models.Person 
            as: responder_item.opposite_parent_relation
            schema:
              id:  Hidden
              lastname:  Text
              guardian:
                type: Checkbox
                options:
                  -
                    gulli
              relationships:
                  type: NestedModel
                  # itemType: NestedModel
                  model: App.Collections.Relationships
                  schema:   
                    name:  Text
                    relation_id:  Text
                    person_id:  Text
                    id:  Text       
                  objects:
                    -
                      as: responder_item.opposite_parent_relationship

                    -
                      as: responder_item.opposite_parent_guardian_relationship
               
                  


