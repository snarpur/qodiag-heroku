chart_class: StackedColumnChart
default_plot_options:
  column:
    stacking: normal
    dataLabels:
      enabled: true
      color:  '#fff'
default_color:
  normal: '#6ddb00'
  borderline: '#ffff00'
  abnormal: '#e20000'
default_result_names: [normal, borderline, abnormal]
default_chart_type: column
charts:
  -
    name:  score
    question_groups: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]
    group_actions:
      prosocial_behaviour: reverse_stack
  -
    name: total
    question_groups:
      total: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]