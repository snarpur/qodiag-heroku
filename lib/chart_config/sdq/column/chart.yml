chart_name: Sdq
chart_type: Column
extends: StackedColumn
content:
  result_names: [normal, borderline, abnormal]
charts:
  -
    content:
      name: score
      question_groups: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]
      group_actions:
        prosocial_behaviour: reverse_stack
  -
    content:
      name: total
      question_groups:
        total: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]
    chart_config:
      legend:
          enabled: false
      yAxis:
        opposite: true
        maxPadding: 0.01
      title:
        text: ~
      subtitle:
        text: ~