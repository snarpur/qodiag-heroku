chart_name: AdhdRatingScale
chart_type: Column
extends: Column
chart_metrics:
   - 
     name: average
     query: average 
   - 
     name: standard_deviation
     query: standard_deviation

chart_filters:
   - 
     name: age
     query: age 

chart_config:
  title:
    text: true
content:
  high_scores: [2,3]
  result_names: [average]
charts:
  -
    content:
      name:  score
      question_list_drilldown: true
      question_groups: [inattention, impulsivity_hyperactivity] 
    chart_config:
      chart:
        marginBottom: 100
      tooltip:
        enabled: true
        shared: true
        useHTML: true
        formatter: 
          name: countHighScores
          argument: [2,3]        
  -
    content:
      name:  total

      question_groups: 
        -
          name: total
          total: [inattention, impulsivity_hyperactivity]
    chart_config:
      chart:
          marginBottom: 100
      plotOptions:
        column:
          point:
            events:
              click: false
      legend:
          enabled: false
      yAxis:
        opposite: true
        maxPadding: 0.01
        labels:
          useHTML: true
      title: 
        text: ~
      subtitle:
        text: ~