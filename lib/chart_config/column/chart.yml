chart_name: Column
chart_type: Column
extends: Chart
chart_config:
  chart:
    type: column
  tooltip:
    enabled: false
  xAxis:
    labels:
      useHTML: true
  plotOptions:
    column:
      cursor: pointer
      groupPadding: 0.1
      pointPadding: 0.1
      dataLabels:
        enabled: true
        formatter: true
        borderRadius: 4
        color: '#333'
        backgroundColor: 'rgba(255, 255, 255, 0.5)'
        borderWidth: 1
        borderColor: '#999'
        y: -6
      point:
        events:
          click: drillToQuestion     
      events:
        legendItemClick: false
