chart_class: Sdq
defaults:
  credits:
    enabled: false
  tooltip:
    enabled: false
  chart:
    type: column
    marginBottom: 100
  plot_options:
    column:
      groupPadding: 0.1
      pointPadding: 0.1
      stacking: normal
      dataLabels:
        enabled: true
        # color:  '#777'
        formatter: true
        style:
          fontSize: 8px
      events:
        legendItemClick: false
  color:
    normal: '#6ddb00'
    borderline: '#ffff00'
    abnormal: '#e20000'
  result_names: [normal, borderline, abnormal]
  title:
    text: "  "
  legend:
    align: center
    floating: true
    labelFormatter: true
    itemHoverStyle:
      color: '#CCC'
  y_axis:
    allowDecimals: false
    title:
      text: ~
    tickPosition: inside
  x_axis:
    title:
      text: ~
      align: "middle"
      margin: 25
    labels:
      formatter: true
charts:
  -
    name: score
    question_groups: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]
    title:
      text: true
    group_actions:
      prosocial_behaviour: reverse_stack
  -
    name: total
    legend:
        enabled: false
    y_axis:
      opposite: true
      maxPadding: 0.01
    question_groups:
      total: [emotional, conduct, hyperactivity_inattention, peer_problem, prosocial_behaviour]