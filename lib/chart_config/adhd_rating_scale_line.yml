chart_class: ColumnChart
defaults:
  credits:
    enabled: false
  tooltip:
    enabled: false
  chart:
    defaultSeriesType: line
    marginBottom: 100
    renderTo: lineContainer
  result_names: [average]
  title:
    text: "  "
  legend:
    align: center
    floating: true
  yAxis:
    allowDecimals: false
    title:
      text: ~
    tickPosition: inside
  xAxis:
    title:
      text: ~
      align: "middle"
      margin: 25

charts:
  -
    chart: 
      renderTo: score
    question_groups: [inattention, impulsivity_hyperactivity, total]

