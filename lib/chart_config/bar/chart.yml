chart_name: Bar
extends: Chart
chart_config:
  colors: ['#6ddb00', '#ffff00', '#e20000']
  chart:
    type: columnrange
    inverted: true
    marginBottom: 40
    marginTop: 40
  plotOptions:
    columnrange:
      groupPadding: 0
      borderWidth: 0
  yAxis:
    min: 0
    max: 3
    opposite: false
    showLastLabel: false
    labels:
      enabled: false
      useHTML: true
      formatter: true
  legend:
    enabled: false
  xAxis:
    alternateGridColor: rgba(255, 255, 255, .1)
    tickLength: 0
    labels:
      useHTML: true
      style:
        width: 500px
      align: right
      y: 1
      x: 0
      formatter: true
