xchart_name: Chart
chart_config:
  credits:
    enabled: false
  tooltip:
    enabled: false
    backgroundColor: rgba(255, 255, 255, 0.85)
  chart:
    marginBottom: 70
    marginTop: 20
    animation: false
    events: 
      click: false
  title:
    text: ~
  subtitle:
    text: ~
    align: right
    verticalAlign: top
    y: 10
    useHTML: true
  legend:
    enabled: true
    align: left
    floating: true
    labelFormatter: true
    itemHoverStyle:
      color: '#CCC'
  yAxis:
    allowDecimals: true
    title:
      text: ~
    tickPosition: inside
  xAxis:
    title:
      text: ~
    labels:
      formatter: true
      align: center