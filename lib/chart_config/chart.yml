chart_name: Chart
chart_config:
  credits:
    enabled: false
  tooltip:
    enabled: false
  chart:
    marginBottom: 100
    marginTop: 80
  plotOptions:
    column:
      groupPadding: 0.1
      pointPadding: 0.1
      dataLabels:
        enabled: true
        color:  '#333'
        formatter: true
        style:
          fontSize: 8px
      events:
        legendItemClick: false
  title:
    text: true
    align: left
  subtitle:
    text: true
    align: left
  legend:
    align: center
    floating: true
    labelFormatter: true
    itemHoverStyle:
      color: '#CCC'
  yAxis:
    allowDecimals: false
    title:
      text: ~
    tickPosition: inside
  xAxis:
    title:
      text: ~
    labels:
      formatter: true
      align: center