chart_name: StackedColumn
chart_type: Column
extends: Chart
chart_config:
  chart:
    type: column
  plotOptions:
    column:
      stacking: normal
      borderWidth: 0
      dataLabels:
        align: center
        enabled: true
        shadow: true
        formatter: true
        padding: 1
        borderRadius: 3
        color: '#222'
        backgroundColor: 'rgba(255, 255, 255, 0.3)'
        borderWidth: 0
      point:
        events:
          click: drillToQuestion
  yAxis:
    minorTickInterVal: 2
    tickInterval: 4
    maxPadding: 0

content:
  colors: ['#17B14F', '#E3D400', '#B10C01']
