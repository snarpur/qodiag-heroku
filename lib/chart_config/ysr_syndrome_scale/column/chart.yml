chart_name: YsrSyndromeScale  
chart_type: Column
extends: StackedColumn
chart_metrics:
   - 
     name: average
     query: raw_score_mean 
   - 
     name: standard_deviation
     query: sd
content:
  result_names: [raw_score_mean,borderline,clinical]
charts:
  -
    content:
      name:  score
      question_list_drilldown: true
      question_groups: 
        - 
          name: internalizing
          drilldown: true
          total:
            - anxious_or_depressed
            - withdrawn_or_depressed
            - somatic_complaints
        - social_problems
        - thought_problems
        - attention_problems 
        - 
          name: externalizing
          drilldown: true
          total:
            - rule_breaking_behaviour 
            - aggressive_behaviour
          
  -   
    content:
      name: total
      question_groups:
        -
          name: total
          total: [anxious_or_depressed, withdrawn_or_depressed, somatic_complaints, social_problems, thought_problems, attention_problems, rule_breaking_behaviour, aggressive_behaviour]
    chart_config:
      plotOptions:
        column:
          point:
            events:
              click: false
      legend:
          enabled: false
      xAxis:
        title:
          text: ~
      yAxis:
        opposite: true
        maxPadding: 0.01
        minorTickInterVal: auto
        tickInterval: null
      title:
        text: ~
      subtitle: 
        text: ~