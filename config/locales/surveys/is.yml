    adhd-rating-scale:
      name: "ADHD Mælikvarði"
      terms:
        average: meðaltal
        inattention: "athyglisbrestur"
        impulsivity_hyperactivity: "ofvirkni/hvatvísi"
        total: "heildarskor"
        standard_deviation_from_average: "s frá m"
      questions:
        - Hugar illa að smáatriðum og gerir fljótfærnislegar villur á skólaverkefnum.
        - Er mikið með hendur og fætur á hreyfingu eða iðar í sæti.
        - Á erfitt með að halda athygli vakandi við verkefni eða leiki.
        - Yfirgefur sæti í skólastofu eða við aðrar aðstæður þar sem ætlast er til að setið sé kyrr.
        - Virðist ekki hlusta þegar talað er beint til hans/hennar.
        - Hleypur um eða prílar óhóflega við aðstæður þar sem slíkt á ekki við.
        - Fylgir oft ekki fyrirmælum til enda og lýkur ekki við verkefni.
        - Á erfitt með að vera hljóð/ur við leik eða tómstundastarf.
        - Á erfitt með að skipuleggja verkefni sín og athafnir.
        - Er á “fleygiferð” eða er “eins og þeytispjald”.
        - Forðast viðfangsefni (t.d. heimanám og verkefni í skóla) sem krefjast mikillar beitingar hugans.
        - Talar óhóflega mikið.
        - Týnir hlutum sem hann/hún þarf á að halda til verkefna sinna eða athafna.
        - Grípur fram í með svari áður en spurningu er lokið.
        - Truflast auðveldlega af utanaðkomandi áreitum.
        - Á erfitt með að bíða eftir að röðin komi að honum/henni.
        - Er gleymin/n í athöfnum daglegs lífs.
        - Grípur fram í eða ryðst inn í (samræður eða leiki).
      answers:
        - aldrei/sjaldan
        - stundum
        - oft
        - mjög oft
    sdq:
      name: "Spurningar um styrk og vanda (SDQ)"
      terms:
        normal: undir mörkum
        borderline: jaðarsvæði
        abnormal: yfir mörkum
        emotional: tilfinningavandi
        conduct: "hegðunarvandi"
        hyperactivity_inattention: "ofvirkni"
        peer_problem: "samskiptavandi"
        prosocial_behaviour: "félagshæfni"
        total: "heildarvandi"
        impact_supplement: viðbótarspurningar
      questions:
       - Tekur tillit til tilfinninga annarra
       - Eirðarlaus, ofvirk/ur, getur ekki verið kyrr lengi
       - Kvartar oft um höfuðverk, magaverk eða flökurleika
       - Deilir greiðlega með öðrum börnum (nammi, dóti, blýöntum o.s.frv.)
       - Fær oft skapofsaköst eða er heitt í hamsi
       - Frekar einræn/n, leikur sér oft ein/n
       - Almennt hlýðin/n, gerir yfirleitt eins og fullorðnir óska
       - Áhyggjur af mörgu, virðist oft áhyggjufullur
       - Hjálpsamur/söm ef einhver meiðir sig, er í uppnámi eða líður illa
       - Stöðugt með fikt eða á iði
       - Á að minnsta kosti einn góðan vin
       - Flýgst oft á eða leggur börn í einelti
       - Oft óhamingjusamur/söm, langt niðri eða tárast
       - Almennt vel þokkaður/þokkuð af öðrum börnum
       - Auðvelt að stela athygli hans/hennar, einbeiting á flakki
       - Óörugg/ur, hangir í foreldrum, við ókunnar aðstæður, missir sjálfstraust
       - Góður við yngri börn
       - Lýgur oft eða svindlar
       - Verður fyrir stríðni eða einelti af hálfu annarra barna
       - Býðst oft til að hjálpa öðrum (foreldrum, kennurum, öðrum börnum)
       - Hugsar áður en hann/hún framkvæmir
       - Stelur heima, í skóla eða annarsstaðar
       - Semur betur við fullorðna en önnur börn
       - Óttast margt, verður auðveldlega hrædd/ur
       - Fylgir verkefnum eftir til enda, heldur góðri athygli
      answers:
        - Ekki rétt
        - Að nokkru rétt
        - Örugglega rétt
