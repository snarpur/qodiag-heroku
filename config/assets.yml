stylesheets:
  common:
    - public/javascripts/jquery-ui/css/smoothness/jquery-ui-1.8.2.custom.css
    - public/stylesheets/buttons.css
    - public/stylesheets/compiled/application.css
    - http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold
